{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Author</title>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h5 class="text-center">
           <span class="oi oi-cloudy" title="icon name" aria-hidden="true"></span> Add new Author
        </h5>

        <p>
            <button class="btn btn-primary" onclick="location.href = '/authors'"> show all Authors</button>
        </p>
    </div>
    <div class="card-body">
    <form method="post" action="/authors/first_name_field-last_name_field" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-default" type="submit" value="Add Author">
    </form>
    </div>
</div>

</body>
</html>
{% endblock %}
